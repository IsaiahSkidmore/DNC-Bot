<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNC Bot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Phone Dialer</h1>

      <div class="container">
        <input
          type="phoneNumber"
          class="inputField"
          id="phoneNumber"
          placeholder="Enter phone number"
        />
      </div>

      <div class="container">
        <button id="callButton">Call</button>

        <button id="dncButton">DNC</button>
      </div>
    </section>

    <div class="modal-container">
      <div class="modal" id="dnc-modal">
        <span class="close-button" id="close-button-dnc">&times;</span>
        <p>This number is on the DNC.</p>
      </div>

      <div class="modal" id="enterNumber-modal">
        <span class="close-button" id="close-button">&times;</span>
        <p>Please enter a phone number.</p>
      </div>

      <div class="modal" id="dialing-modal">
        <span class="close-button" id="close-dialButton">&times;</span>
        <p>Dialing...</p>
      </div>

      <div class="modal" id="addToDncModal">
        <span class="close-button" id="close-addDnc">&times;</span>
      </div>
    </div>
  </body>
</html>
